<input type="text" placeholder="First Name" [(ngModel)]="firstName">
<input type="text" placeholder="Last Name" [(ngModel)]="lastName">
<input type="text" placeholder="Phone" [(ngModel)]="phone">
<ng-container
    *ngIf="customers | filter:'firstName': firstName | filter:'lastName':lastName | filter:'phone':phone as customers">
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th scope="col">No.</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">View</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers; index as i">
                <th scope="row">{{i +1}}</th>
                <td>{{customer.firstName}}</td>
                <td>{{customer.lastName}}</td>
                <td>{{customer.email}}</td>
                <td>{{customer.phone}}</td>
                <td><a (click)="showCustomer(customer)"><i class="fa-solid fa-eye text-primary"></i></a></td>
                <td>
                    <a (click)="updateCustomer(customer)"><i class="fa-solid fa-pen text-success"></i></a>
                </td>
                <td><a (click)="deleteCustomer(customer)"><i class="fa-solid fa-trash text-danger"></i></a></td>
            </tr>
        </tbody>
    </table>
</ng-container>
